<body>


    <header>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img src="./asset/images/logoProje4.png" class="img-fluid" alt="Les petits plats">
            </div>
            <div class="col"></div>
        </div>
    </header>

    <main>
        <div class="container" id="search-section">
            <section>
                <div class="row">
                    <div class="d-flex mt-1">
                        <!-- <input class="form-control me-2" id="search-filter" type="search" onkeyup="myKeyUpFilter()" -->
                        <input class="form-control me-2" id="searchbar" type="search" 
                            placeholder="Search" aria-label="Search">
                            <div class="search">

                            </div>
                        <!-- <button class="btn btn-outline-success" onclick="motFiltre()">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button> -->
                    </div>
                </div>
                <div class="row space-tag">
                    <div id="search-tags">

                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="elt-filter">

                    </div>
                </div>

                <div 
                     class="mb-5"
                     id="search-combobox-container"
                     >
                    <div 
                        class="combobox" 
                        id="ingredients-combobox"
                        data-type="ingredients"
                        >
                        <div 
                            class="combobox-controls" 
                            id="ingredients-controls"
                            data-type="ingredients"
                            >
                            <input 
                                id="ingredients-input"
                                class="combobox-input"
                                data-type="ingredients"
                                placeholder="ingredients"
                                type="text"
                                >
                            <button
                                id="ingredients-btn"
                                class="combobox-btn"
                                data-type="ingredients"
                                >

                            </button>
                        </div>
                        <ul
                            id="ingredients-list"
                            class="combobox-list hidden"
                            data-type="ingredients"
                            >
                        </ul>
                    </div>
                    <div 
                        class="combobox" 
                        id="appliances-combobox"
                        data-type="appliances"
                        >
                        <div 
                            class="combobox-controls" 
                            id="appliances-controls"
                            data-type="appliances"
                            >
                            <input 
                                id="appliances-input"
                                class="combobox-input"
                                data-type="appliances"
                                placeholder="appliances"
                                type="text"
                                >
                            <button
                                id="appliances-btn"
                                class="combobox-btn"
                                data-type="appliances"
                                >

                            </button>
                        </div>
                        <ul
                            id="appliances-list"
                            class="combobox-list hidden"
                            data-type="appliances"
                            >
                        </ul>
                    </div>
                    <div 
                        class="combobox" 
                        id="ustensils-combobox"
                        data-type="ustensils"
                        >
                        <div 
                            class="combobox-controls" 
                            id="ustensils-controls"
                            data-type="ustensils"
                            >
                            <input 
                                id="ustensils-input"
                                class="combobox-input"
                                data-type="ustensils"
                                placeholder="ustensils"
                                type="text"
                                >
                            <button
                                id="ustensils-btn"
                                class="combobox-btn"
                                data-type="ustensils"
                                >
                                
                            </button>
                        </div>
                        <ul
                            id="ustensils-list"
                            class="combobox-list hidden"
                            data-type="ustensils"
                            >
                        </ul>
                    </div>
                </div>


            </section>
            <section>
                <span id="no-result" class="hidden">
                    Aucune recette ne correspond a votre recherche
                </span>
                <section id="content-page">

                </section>
            </section>
            <template id="template-recipe">
                <article class="recipe">
                    <div class="recipe-thumbnail"></div>
                    <div class="recipe-details">
                        <h2 class="recipe-title"></h2>
                        <span class="recipe-time"></span>
                        <ul class="recipe-ingredients"></ul>
                        <p class="recipe-description"></p>
                    </div>
                </article>
            </template>
            <template id="template_tag">
                <article class="tag"> <!--classlist.add "category-tag"-->
                    <h3 class="tag-title"></h3>
                    <button class="tag-btn"></button>
                </article>
            </template>
        </div>

    </main>
    <script src="./script/index.js" type="module"></script>
